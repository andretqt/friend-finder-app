<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <h1>This is the beginning of my survey page</h1>
    <form>
        <div class="form-group">
            <label for="firstNameUser">First Name</label>
            <input type="text" class="form-control" id="firstNameUser" placeholder="..your first name..">
        </div>
        <div class="form-group">
            <label for="question1">first survey question - pick an answer</label>
            <select class="form-control" id="question1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label for="question2">first survey question - pick an answer</label>
            <select class="form-control" id="question2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label for="question3">first survey question - pick an answer</label>
            <select class="form-control" id="question3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button type='submit' class='submitButton'>Submit</button>
    </form>
</body>

</html>

<script>
    //i have to grab the user input ..so answers user selected. 
    $('.submitButton').click(function () {
        event.preventDefault();
        console.log('just submitted form');
        var firstName = $('#firstNameUser').val().trim()
        var answer1 = Number($('#question1').val().trim());
        var answer2 = Number($('#question2').val().trim());
        var answer3 = Number($('#question3').val().trim());

        //we gotta create an object for every submission
        var newFriend = {
            firstName: firstName,
            score: [answer1, answer2, answer3]
        };
        var totalScore = newFriend.score.reduce((a, b) => a + b, 0);
        var scoreDifferences = []
        //gotta update our api with the new data --> post request
        //then we gotta grab shit to make a match happen ---> get request
        //or other way around
        $.post('/api/friends', newFriend, function (data) {
            alert('you submitted your form, check api page');
        }).done($.ajax({ url: '/api/friends', method: 'GET' }).then(function (friendData) {
            // //find the person with the closest total score
            //possibly gotta store the differences and go with the smallest one
            friendData.forEach(friend => {
                friendScore = friend.score.reduce((a, b) => a + b, 0);
                scoreDifferences.push(totalScore - friendScore);                
            });
            console.log(scoreDifferences);


        }));

    });


</script>
